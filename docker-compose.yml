version: '3.8'

services:
  # Nginx - Proxy Reverso (acesso via /TLGrupos)
  nginx:
    image: nginx:alpine
    container_name: tlgrupos-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - tlgrupos
    restart: always
    networks:
      - tlgrupos-network

  # Next.js App
  tlgrupos:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: tlgrupos-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      # Base Path para subpasta
      - BASE_PATH=/TLGrupos

      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_GROUP_ID=${TELEGRAM_GROUP_ID}

      # Secrets
      - CRON_SECRET=${CRON_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}

      # Email
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}

      # Environment
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - tlgrupos-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/TLGrupos/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  tlgrupos-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: tlgrupos-bot
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_GROUP_ID=${TELEGRAM_GROUP_ID}
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - tlgrupos-network
    depends_on:
      - tlgrupos

  # Cron Job Runner (notificações e verificação de expirados)
  tlgrupos-cron:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: tlgrupos-cron
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_GROUP_ID=${TELEGRAM_GROUP_ID}
      - CRON_SECRET=${CRON_SECRET}
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - tlgrupos-network
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        apk add --no-cache dcron &&
        echo '0 9 * * * cd /app && npx tsx scripts/send-expiry-notifications.ts >> /app/logs/notifications.log 2>&1' > /etc/crontabs/root &&
        echo '0 0 * * * cd /app && npx tsx scripts/check-expired-members.ts >> /app/logs/expired.log 2>&1' >> /etc/crontabs/root &&
        crond -f -l 2
      "
    depends_on:
      - tlgrupos

networks:
  tlgrupos-network:
    driver: bridge

volumes:
  logs:
