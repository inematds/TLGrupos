# Configuração Nginx para TLGrupos
# Copiar para: /etc/nginx/sites-available/tlgrupos
# Link simbólico: sudo ln -s /etc/nginx/sites-available/tlgrupos /etc/nginx/sites-enabled/
# Testar: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;

    # Substitua pelo seu domínio ou IP
    server_name seu-dominio.com www.seu-dominio.com;
    # Ou para IP apenas: server_name 123.45.67.89;

    # Logs
    access_log /var/log/nginx/tlgrupos-access.log;
    error_log /var/log/nginx/tlgrupos-error.log;

    # Proxy para Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (necessário para Next.js hot reload em dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

